<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Vue.js基本ファイル</title>
</head>
<body>
    <div class="container">
        <h1 class="display-3">Vue.js  メソッド</h1>
        <div id="app">
            <h2 class="display-4">クリックアクション</h2>
            <div class="alert alert-primary" role="alert">{{count}}</div>
            <button v-on:click="countup" class="btn btn-primary">追加</button>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script>
    const app = new Vue({
        el: '#app',
        data: {
            count:0
        },
        methods:{
            countup:function(){
                this.count++
            }
        }
    })
    </script>
</body>
</html>
