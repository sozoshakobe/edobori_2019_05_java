<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Vue.js基本ファイル</title>
</head>
<body>
    <div class="container">
        <h1 class="display-3">Vue基本</h1>
        <div id="app">
            <h2 class="display-4">データを表示する</h2>
            <p>{{message}}</p>
            <h2 class="display-4">繰り返し処理基本</h2>
            <ul class="list-group">
                <li v-for="option in options" class="list-group-item">{{option}}</li>
            </ul>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script>
    const app = new Vue({
        el: '#app',
        data: {
            //単一のデータ
            message: 'Hello Vue.js JavaScript Framework',
            //配列データ
            options: ['Java','PHP','Python','Ruby','MySQL']
        }
    })
    </script>
</body>
</html>
